<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Colour game</title>
        <link href="styling/style.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0 minimum-scale=1.0 width=device-width" />
    </head>
    <body>
        <form action="color_help.html">
            <input id="help" type="submit" value="&#10074;&#10074;">
        </form>
        <h1><u>Colour game</u></h1>
        <p id="guess"></p>
        <div id="holder">
            <div class="blob" onclick="pickCircle(0)"></div>
            <div class="blob" onclick="pickCircle(1)"></div>
            <div class="blob" onclick="pickCircle(2)"></div>
        </div>
        <input type="button" value="RESET" onclick="initialize()">
        <p id="result"></p>
        <script src="js/colour.js"></script>
    </body>
</html>
